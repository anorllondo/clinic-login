<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="body">
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="form-box login-form" id="loginForm">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input
                            type="text"
                            name="username"
                            class="inputs input-field"
                            placeholder="Username"
                            required
                        />
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            name="password"
                            class="inputs input-field"
                            placeholder="Password"
                            required
                        />
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="inputs sumbit-btn">
                            <span>Sign In</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login__box">
                        <ion-icon name="logo-github" class="social-login__icon"></ion-icon>
                    </div>
                    <div class="social-login__box">
                        <ion-icon name="logo-instagram" class="social-login__icon"></ion-icon>
                    </div>
                    <div class="social-login__box">
                        <ion-icon name="logo-vk" class="social-login__icon"></ion-icon>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form class="form-box register-form" id="registerForm">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input
                            type="text"
                            name="email"
                            class="inputs input-field"
                            placeholder="Email"
                            required
                        />
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input
                            type="text"
                            name="username"
                            class="inputs input-field"
                            placeholder="Username"
                            required
                        />
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            name="password"
                            class="inputs input-field"
                            placeholder="Password"
                            required
                        />
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check" />
                        <label for="remember-me-check">Remember Me</label>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="inputs sumbit-btn">
                            <span>Sign Up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login__box">
                        <ion-icon name="logo-github" class="social-login__icon"></ion-icon>
                    </div>
                    <div class="social-login__box">
                        <ion-icon name="logo-instagram" class="social-login__icon"></ion-icon>
                    </div>
                    <div class="social-login__box">
                        <ion-icon name="logo-vk" class="social-login__icon"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
